        <textarea id="u25984_input" class="u25984_input">1 《中华人民共和国种子法》（2000年7月8日审议通过，2004年8月28日第一次修正，2013年6月29日第二次修正，2015年11月4日修订）。第三十一条：从事种子进出口业务的种子生产经营许可证，由省、自治区、直辖市人民政府农业、林业主管部门审核，国务院农业、林业主管部门核发。从事主要农作物杂交种子及其亲本种子、林木良种种子的生产经营以及实行选育生产经营相结合，符合国务院农业、林业主管部门规定条件的种子企业的种子生产经营许可证，由生产经营者所在地县级人民政府农业、林业主管部门审核，省、自治区、直辖市人民政府农业、林业主管部门核发。前两款规定以外的其他种子的生产经营许可证，由生产经营者所在地县级以上地方人民政府农业、林业主管部门核发。只从事非主要农作物种子和非主要林木种子生产的，不需要办理种子生产经营许可证。
2 《农作物种子生产经营许可管理办法》（农业部令2016年第5号公布，农业部令2017年第8号修订，农业农村部令2019年第2号修订）第三条　县级以上人民政府农业主管部门按照职责分工，负责农作物种子生产经营许可证的受理、审核、核发和监管工作。</textarea>
      </div>
